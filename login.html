<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hawk Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Online Registration">
    <meta name="keywords" content="SJU, Saint Joseph's University, hawks, events">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <script type="text/JavaScript" src="validate.js" defer></script>
</head>
<body>
    <div class ="form-box" id="login">
        <form id="form">
            <h2>Login</h2>
            <div>All fields are required:</div>
            <div>
            <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%=-]+@[a-z]+\.[a-z]{2,4}$"></div>
            <div>
            <input type="password" name="password" id="password" placeholder="Enter password"></div>
            <div class="forgot">
            <a href="#">Forgot Password?</a>
            </div>
            <div>
            <button type="submit" class="button">Login</button>
            </div>
            <div><p>Don't have an account?<a href="signup.html">Register</a></p></div>
            <p id="error-message"></p>
        </form>
    </div>
</body>
</html>
