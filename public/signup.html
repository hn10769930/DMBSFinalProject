<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hawks Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Online Registration">
    <meta name="keywords" content="SJU, Saint Joseph's University, hawks, events">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/JavaScript" src="validate.js" defer></script>
</head>
<body>
    
    <div class ="form-box">
        <form id="form" action="/signup" method="POST">      
            <h2>Signup</h2>
            <div>All fields are required:</div>
            <div id="error-message"></div>
            <div><input type="text" name="fname" id='fname'placeholder="First Name"></div>
            <div><input type ="text" name="lname" id='lname' placeholder="Last Name"></div>
            <div><input type="email" name="email" id='email' placeholder="Email eg. johndoe12@sju.edu" pattern="[a-z0-9._%=-]+@[a-z]+\.[a-z]{2,4}$"></div>
            <div><input type="password" name="password" id='password'placeholder="Password with more than 8 characters"></div>
            <div><input type="password" name="copypassword" id='copypassword' placeholder="Repeat Password"></div>
            <div><select name="role" id="role">
                <option value="" disabled selected>Select Your Role</option>
                <option value="student">Student</option>
                <option value="host">Host</option>   
            </select></div>
            <div>
            <button type="submit" class="button">Signup</button>
            </div>
            <div class="register"><p>Already have an acount?<a href="login.html">Login</a></p></div>
        </form>     
    </div>
</body>
</html>
